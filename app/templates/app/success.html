{%extends 'base.html' %}
{%load static%}


{%block body%}

{%if request.user.is_authenticated%}
<div class="wow fadeIn" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 align-self-center pt-3">
            <div class="left-content" data-wow-duration="1s" data-wow-delay="1s">
              <div class="row">
                <h1> Successfully Posted</h1>
              </div>
            </div>
          </div>
          <div class="col-lg-6 pt-5 mt-5">
            <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
              <img src="{%static 'images/success.png'%}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{%else%}
<div class="main-banner wow fadeIn" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6 align-self-center">
            <div class="left-content show-up header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Read Journals From Anonymous Users</h2>
                  <p>Get access to person journals from anonymous users</p>
                </div>
                <div class="col-lg-12">
                  <div class="white-button">
                    <a href="">Start Journaling<i class="fab fa-apple"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
              <img src="{%static 'images/slider-dec.png'%}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endif%}

{%endblock%}
